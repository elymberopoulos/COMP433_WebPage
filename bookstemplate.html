    <!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Books</title>
        <link rel="stylesheet" href="bookstemplate.css">
    </head>
    <body>

        <div w3-include-html="navigation.html"></div>
        <div w3-include-html="footer.html"></div>

        <div class="page-wrap">
  <h1>Books</h1>
  <div id="pets-container"></div>
</div>

<script id="petsTemplate" type="text/x-handlebars-template">
{{#each pets}}
  <div class="pet">
    <div class="photo-column">
      <img src="{{photo}}">
    </div>

    <div class="info-column">
      <h2>{{name}} <span class="species">({{species}})</span></h2>

      <p>Age: {{calculateAge birthYear}}</p>

      {{#if favFoods}}
      <h4 class="headline-bar">Favorite Foods</h4>
      <ul class="favorite-foods">
        {{#each favFoods}}
          <li>{{{this}}}</li>
        {{/each}}
      </ul>
      {{/if}}
      <br>
    <a href="checkout.html" class="button">Buy Now</a>
</br>
    </div>
  </div>
{{/each}}
</script>

<div style="margin-top:150px"></div>

        <script src="js/handlebars-v4.0.12.js"></script>
        <script src="js/main.js"></script>
        <script src="js/bookstemplate.js"></script>
        <script>includeHTML();</script>
    </body>
</html>
