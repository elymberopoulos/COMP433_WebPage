<script id="book-modal-template" type="text/x-handlebars-template">

  <div class="info-column" id="{{bookCardId}}">

          <a href={{profileLink}}>{{productName}}</a>

        <p class="card-text">{{author}}</p>

      </div>
    </div>
  </div>

</script>
