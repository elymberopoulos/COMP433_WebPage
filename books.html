<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Books</title>
        <link rel="stylesheet" href="books.css">
    </head>
    <body>

        <div w3-include-html="navigation.html"></div>
        <div w3-include-html="footer.html"></div>

        <div class="page-wrap">
  <h1>Books</h1>
  <div id="books-container"></div>
</div>

<script id="booksTemplate" type="text/x-handlebars-template">
{{#each books}}
  <div class="book">
    <div class="photo-column">
      <img src="{{photo}}">
    </div>

    <div class="info-column">
      <h2>{{productName}} <span class="price">{{productPrice}}</span></h2>

      <h4 class="headline-bar">Book Information</h4>
      <ul class="book-information">
         <li>
             <h4>Author: {{author}}</h4>
             <h4>ISBN: {{isbn}}</h4>
             <h4>Product Owner: {{productOwner}}</h4>
             <h4>Product ID: {{productID}}</h4>
             <h4>Category: {{category}}</h4>
             <h4>Product Review: {{productReview}}</h4>
         </li>

      </ul>


    </div>
  </div>

</script>

<div style="margin-top:150px"></div>

        <script src="js/handlebars-v4.0.12.js"></script>
        <script src="js/main.js"></script>
        <script src="js/books.js"></script>
        <script>includeHTML();</script>
    </body>
</html>
