<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="addbook.css">
  <link rel="stylesheet" href="background.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="js/handlebars-v4.0.12.js"></script>
  <script src="js/main.js"></script>
  <script src="js/profile.js"></script>
  <style media="screen">

    .container {
    text-align: center;
}

</style>


</head>

<body>
  <div w3-include-html="navigation.html"></div>
  <div w3-include-html="footer.html"></div>

  <div style="margin-top:100px"></div>
  <div class="container">
    <h2 style="text-align:center;"> Your Profile Page</h2>
    <i class="fa fa-user-circle-o fa-5x" aria-hidden="true"></i>
  </div>

  </div>

  <script id="customer-modal-template" type="text/x-handlebars-template">

    <div class="info-column" id="{{customerCardId}}">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" src="http://placehold.it/100x100" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                    <a href={{profileLink}}>PROFILE {{customerName}}</a>
                      </h4>
                          <p class="card-text">{{userID}}</p>
                          <p class="card-text">{{address}}</p>
                          <p class="card-text">{{companyName}}</p>
                          <p class="card-text">{{address}}</p>
                          <p class="card-text">{{creditCardNumber}}</p>
                        </div>
                      </div>
                    </div>
                
                  </script>

  <div id="content"></div>

  <form>
    <div class="container">
      <h1>Update account</h1>
      <p>Please fill in this form to update your account.</p>
      <hr>

      <input type="text" placeholder="Enter UserName" name="userID" id="userID" required>

      <input type="text" placeholder="Enter First Name" name="FirstName" id="firstName" required>

      <input type="text" placeholder="Enter Last Name" name="LastName" id="lastName" required>

      <input type="text" placeholder="Enter Email" name="Email" id="email" required>

      <input type="tel" placeholder="Phone #" name="PhoneNumber" id="phoneNumber" required>

      <input type="text" placeholder="Enter Company Name" name="CompanyName" id=companyName required>

      <input type="text" placeholder="Enter Address" name="Address" id=address required>

      <input type="text" placeholder="Enter Bank Account Number" name="bankaccountNumber" id="bankAccountNumber" required>

      <input type="password" placeholder="Enter Password" name="password" id="password" required>

      <button type="submit" class="registerbtn">Update</button>
      <button type="submit" class="deleteBtn">DELETE ACCOUNT</button>

    </div>
  </form>

  <script src="js/main.js"></script>
  <script>
    includeHTML();
  </script>
</body>

</html>
