<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="background.css">
    </head>
    <body>
        <div w3-include-html="navigation.html"></div>
        <div w3-include-html="footer.html"></div>

        <div style="margin-top:100px"></div>

        <form>
          <div class="container">
            <h1>Register as a Partner</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="firstname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="FirstName" required>

            <label for="lastname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="LastName" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="Email" required>

            <label for="phone "><b>Phone Number</b></label>
            <input type="tel" placeholder="Format: 123-456-7890" name="PhoneNumber"
           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
           required>

            <label for="companyname"><b>Company Name</b></label>
            <input type="text" placeholder="Enter Company Name" name="CompanyName" required>

            <label for="address"><b>Address</b></label>
            <input type="text" placeholder="Enter Address" name="Address" required>

            <label for="bankNumber"><b>Bank Account Number</b></label>
            <input type="text" placeholder="Enter Bank Account Number" name="bankaccountNumber" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>


            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="submit" class="registerbtn">Register</button>
          </div>

          <div class="container signin">
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
          </div>
        </form>

<div style="margin-top:150px"></div>

        <script src="js/main.js"></script>
        <script>includeHTML();</script>
    </body>
</html>
