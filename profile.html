<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="addbook.css">
        <link rel="stylesheet" href="background.css">

        <script src="js/handlebars-v4.0.12.js"></script>
        <script src="js/main.js"></script>
        <script src="js/profile.js"></script>
<style media="screen">

.container {
    text-align: center;
}

</style>


    </head>
    <body>
        <div w3-include-html="navigation.html"></div>
        <div w3-include-html="footer.html"></div>

        <div style="margin-top:100px"></div>
                  <div class="container">
                      <h2 style="text-align:center;"> Your Profile Page</h2>
                      <i class="fa fa-user-circle-o fa-5x" aria-hidden="true"></i>
                 </div>

                 <div id="profile-container"></div>
                 </div>

                 <script id="profileTemplate" type="text/x-handlebars-template">
                  <div class="user">

                   <div class="info-column">
                     <h2>{{firstName}} {{lastName}} <span class="userid">{{userID}}</span></h2>

                     <h4 class="headline-bar">User Information</h4>
                     <ul class="user-information">
                        <li>
                            <h4>Company Name: {{companyName}}</h4>
                            <h4>Address: {{address}}</h4>
                            <h4>Phone Number: {{phoneNumber}}</h4>
                            <h4>Email: {{email}}</h4>
                            <h4>Number of Orders: {{numberOfOrders}}</h4>
                        </li>
                     </ul>

                   </div>
                 </div>
                 </script>




        <script src="js/main.js"></script>
        <script>includeHTML();</script>
    </body>
</html>
