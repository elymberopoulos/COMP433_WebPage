<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Directory</title>
    <link rel="stylesheet" href="bookstemplate.css">
    <script src="js/handlebars-v4.0.12.js"></script>
    <script src="js/directory.js"></script>
    <script src="js/main.js"></script>

</head>
<body>

    <div w3-include-html="navigation.html"></div>
    <div w3-include-html="footer.html"></div>

    <div class="page-wrap">
<h1>Our Directory</h1>
<div id="customerTemplate"></div>
</div>

<script id="customer-modal-templatee" type="text/x-handlebars-template">
{{#each customerData}}

<div class="info-column">
  <h2>{{customerName}} <span class="species">({{userID}})</span></h2>

 <h4 class="headline-bar">User Information</h4>
 <ul class="user-information">
    <li>
        <h4>Company Name: {{companyName}}</h4>
        <h4>Address: {{address}}</h4>
        <h4>Phone Number: {{phoneNumber}}</h4>
        <h4>Email: {{email}}</h4>

    </li>
</ul>
  <br>

</br>
</div>
</div>
{{/each}}
</script>

<div style="margin-top:150px"></div>

<script>includeHTML();</script>
</body>
</html>
