<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Directory</title>
    <link rel="stylesheet" href="bookstemplate.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/handlebars-v4.0.12.js"></script>

</head>

<body>

    <div w3-include-html="navigation.html"></div>
    <div w3-include-html="footer.html"></div>

    <div class="page-wrap">
        <h1>Our Directory</h1>
        <div id="customerTemplate"></div>
    </div>

<script id="customer-modal-template" type="text/x-handlebars-template">

    <div class="info-column" id="{{customerCardId}}">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" src="http://placehold.it/100x100" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href={{profileLink}}>PROFILE {{customerName}}</a>
          </h4>
          <p class="card-text">{{userID}}</p>
          <!--<p class="card-text">{{employeeSalary}}</p>
          <p class="card-text">{{companyName}}</p>
          <p class="card-text">{{address}}</p>
          <p class="card-text">{{email}}</p> -->
        </div>
      </div>
    </div>

  </script>
  <script id="customer-modal-profile-template" type="text/x-handlebars-template">

    <div class="info-column" id="{{customerCardId}}">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" src="http://placehold.it/100x100" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href={{profileLink}}>PROFILE {{customerName}}</a>
          </h4>
          <p class="card-text">{{userID}}</p>
          <p class="card-text">{{creditCardNumber}}</p>
          <p class="card-text">{{companyName}}</p>
          <p class="card-text">{{address}}</p>
          <p class="card-text">{{email}}</p>
        </div>
      </div>
    </div>

  </script>
  <input type="text" placeholder="Search user by ID" name="search">
  <button id = "searchButton">search</button>

<div id = "content"></div>
<div id = "profileContent"></div>
    <div style="margin-top:150px"></div>
    <script src="js/directory.js"></script>

    <script>
        includeHTML();
    </script>

</body>

</html>
