<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="addbook.css">
        <link rel="stylesheet" href="background.css">
    </head>
    <body>
        <div w3-include-html="navigation.html"></div>
        <div w3-include-html="footer.html"></div>

<div style="margin-top:100px"></div>
          <div class="container">
              <h2 style="text-align:center;"> Our Directory</h2>
         </div>

         <!-- a script for dynamically generating employees on the homepage. uses handlebard library. More info: https://handlebarsjs.com/ -->
         <script id="employee-modal-template" type="text/x-handlebars-template">

           <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item" id="{{employeeCardId}}">
             <div class="card h-100">
               <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
               <div class="card-body">
                 <h4 class="card-title">
                   <a href="#">{{employeeName}}</a>
                 </h4>
                 <p class="card-text">{{employeeID}}</p>
                 <p class="card-text">{{employeeSalary}}</p>
               </div>
             </div>
           </div>

         </script>



        <script src="js/main.js"></script>
        <script>includeHTML();</script>
    </body>
</html>
